<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name" >Name*</label>
	<input type="text" id="name" name="name" placeholder="Name" required><br><br>
	<label for="email">Email*</label>
	<input type="email" id="email" name="email" required placeholder="Email"><br><br>
	<label for="gender">Gender*</label><br><br>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_m">Male</label><br>
	<input type="radio" id="gender_f" name="gender" value="female" required>
	<label for="gender_f">Female</label><br><br>
	<label for="cars">Car Brands*</label>
	<select id="cars" required>
		<option >--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br><br>
	<label for="age">Age*</label>
	<input type="number" id="age" name="age" value="age" required><br><br>
	<label for="dob">DOB*</label>
	<input type="date" id="dob" name="dob" required><br><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>
	<label for="password">Password*</label>
	<input type="password" id="password" name="password" required><br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" name="tos" value="tos" required><br><br>
	<button>submit</button>
</form>
</body>

</html>
